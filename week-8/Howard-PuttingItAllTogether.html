<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 8.4</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../site.css">

    <style type="text/css">
        #employee tbody tr:hover {
            cursor: pointer;
            background-color: #ffff99;
        }
    </style>
</head>
<body>

<div id="emps"></div>

<script type="text/javascript">

    function Employee(id, firstName, lastName, title){
        this.id = id;
        this.firstName = firstName;
        this.lastName = lastName;
        this.title = title;
    }


    var employeeArray = [
        new Employee(1, "Thomas", "Edison", "Software Engineer"), 
        new Employee(2, "Benjamin", "Franklin", "Programmer"),
        new Employee(3, "Nikola", "Tesla", "Project Manager"),
        new Employee(4, "Charles", "Babbage", "Product Manager"),
        new Employee(5, "Alexander", "Bell", "Business Analyst")
    ]

    
    //getEmployee(id) function
    function getEmployee(id) {
        var result = "";
        employeeArray.forEach( function(v, i, a){
            if(a[i].id == id){
                result = a[i];
            }
        });
        return (result.id + " " + result.firstName + " " +
            result.lastName + " " + result.title);
    }

    // output string variable
    var output = "<h1>Employee Listing</h1>";
        output += "<table id='employee'>";
        output += "<thead><tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Title</th></tr></thead>";
        output += "<tbody>";

    //for loop
    for(var i = 0; i < employeeArray.length; i++){
        output += "<tr><td>" + employeeArray[i].id + "</td>" +
        "<td>" + employeeArray[i].firstName + "</td>" +
        "<td>" + employeeArray[i].lastName + "</td>" +
        "<td>" + employeeArray[i].title + "</td></tr>";
    }
    output += "</tbody></table>"
    // innerHTML call
    document.getElementById("emps").innerHTML = output;
    // jQuery onClick event
    $(function () {
        $("table tr").click(function () {
            var id = $(this).find('td:first').html();
            alert( getEmployee(id) );
        })
    });
</script>
</body>
</html>
